# /Users/tcraig/Dotfiles/tmuxinator/projects/orcus.yml

name: orcus
root: ~/.projects_root/create-pandora-react-app

windows:
  - server:
      layout: main-vertical
      panes:
        - load_nvm &&
        nvm use 8.9.4 &&
        npm start
  - editor:
      layout: main-vertical
      panes:
        - vim &&
        - ":nmap <Space>pf :call fzf#run(fzf#wrap({'src': '..'}))"
  - zsh:
      layout: main-vertical
      panes:
        - clear
