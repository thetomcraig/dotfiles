name: welkin
root: ~/.projects_root/welkin

windows:
  - client: 
    - enter_welkin_env 
    - cd dugong
    - yarn start-client
  - server: 
    - enter_welkin_env 
    - cd dugong
    - sleep 30s && yarn start-server
  - shell: 
    - enter_welkin_env 
    - welkin shell
  - editor: vim
  - zsh:
    - enter_welkin_env
    - pg_ctl start -D /usr/local/var/postgres
    - sleep 30s && open http://127.0.0.1:2349/
