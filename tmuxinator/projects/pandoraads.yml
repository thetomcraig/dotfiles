name: orcus
root: ~/.projects_root/pandoraads

windows:
  - api:
      layout: main-vertical
      panes:
        - cd ../pandora-ads-api &&
          load_nvm &&
          nvm use 8.9.4 &&
          npm start
  - server:
      layout: main-vertical
      panes:
        - load_nvm &&
        nvm use 8.9.4 &&
        npm start
  - editor:
      layout: main-vertical
      panes:
        - vim &&
        - ":nmap <Space>pf :call fzf#run(fzf#wrap({'dir': '..'}))"
  - zsh:
      layout: main-vertical
      panes:
        - clear
