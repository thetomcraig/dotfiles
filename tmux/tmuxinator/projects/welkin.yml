name: welkin
root: ~/.projects_root/welkin

windows:
  - server: 
      layout: tiled
      panes:  
        - wb-client:
          - enter_welkin_env
          - cd workbench
          - read && yarn start-client
        - cp-client:
          - enter_welkin_env
          - cd dugong
          - yarn link welkin
          - read && yarn start-client
        - wb-server:
          - enter_welkin_env
          - cd workbench
          - read && yarn start-server
        - cp-server:
          - enter_welkin_env
          - cd dugong
          - read && yarn start-server
  - shell: 
    - enter_welkin_env 
    - welkin shell
  - editor: vim
  - prod shell: 
    - enter_welkin_env 
    - read && welkin shell prod
  - root:
      layout: tiled
      panes:
        - zsh:
          - enter_welkin_env
          - cd echidna/shared-ng2
          - yarn build welkin
          - cd dist/welkin
          - yarn link
          - enter_welkin_env
          - pg_ctl start -D /usr/local/var/postgres
