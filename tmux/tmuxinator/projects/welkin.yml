name: welkin
root: ~/.projects_root/welkin

windows:
  - CP client: 
    - enter_welkin_env 
    - cd dugong
    - read && yarn start-client
  - CP server: 
    - enter_welkin_env 
    - cd dugong
    - read && yarn start-server
  - shell: 
    - enter_welkin_env 
    - welkin shell
  - prod shell: 
    - enter_welkin_env 
    - read && welkin shell prod
  - editor: vim
  - root:
    - enter_welkin_env
    - pg_ctl start -D /usr/local/var/postgres
