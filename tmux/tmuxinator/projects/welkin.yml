name: welkin
root: ~/.projects_root/welkin

windows:
  - server: 
      layout: tiled
      panes:  
        - echidna:
          - enter_welkin_env
          - cd echidna/shared-ng2
          - yarn build welkin
          - cd dist/welkin
          - yarn link
        - client:
          - enter_welkin_env
          - cd dugong
          - yarn link welkin
          - read && yarn start-client
        - workbench:
          - enter_welkin_env
          - cd workbench
          - read && yarn start
        - server:
          - enter_welkin_env
          - cd dugong
          - read && yarn start-server
  - shell: 
    - enter_welkin_env 
    - welkin shell
  - prod shell: 
    - enter_welkin_env 
    - read && welkin shell prod
  - editor: vim
  - root:
    - enter_welkin_env
    - pg_ctl start -D /usr/local/var/postgres
