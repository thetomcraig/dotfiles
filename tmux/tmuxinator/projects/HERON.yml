# ${HOME}/Dotfiles/tmux/tmuxinator/projects/HERON.yml

name: HERON
root: ~/.projects_root/HERON

windows:
  - dispatcher:
      layout: main-vertical
      panes:
        - cd ../Discord-Dispatcher
  - server:
      layout: main-vertical
      panes:
        - cd heron && python manage.py runserver
  - editor: 
      layout: main-vertical
      panes:
        - editor:
          - vim
  - zsh:
      layout: main-vertical
      panes:
        - clear
