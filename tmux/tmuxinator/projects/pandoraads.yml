name: pandoraads
root: ~/.projects_root/pandoraads

pre_window: source ~/.zshrc

windows:
  - api:
      layout: main-vertical
      panes:
        - cd ../pandora-ads-api &&
          load_nvm &&
          nvm use 8.9.4 &&
          npm start
  - auth:
      panes:
        - cd ../pads-auth &&
          python manage.py runserver
  - server:
      layout: main-vertical
      panes:
        - load_nvm &&
          nvm use 8.9.4 &&
          npm start
  - editor:
      layout: main-vertical
      panes:
        - vim
  - zsh:
      layout: main-vertical
      panes:
        - clear
